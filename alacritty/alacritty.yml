  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0
key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Alt, action: Paste                       }
  - { key: C,         mods: Alt, action: Copy                        }
  - { key: Space,     mods: Control, chars: "\x00"                   }
