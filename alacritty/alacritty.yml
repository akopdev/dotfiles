schemes:
  RosePine: &RosePine
    primary:
      background: "0x232136"
      foreground: "0xe0def4"
    cursor:
      text: "0x9ccfd8"
      cursor: "0x56526e"
    vi_mode_cursor:
      text: "0x9ccfd8"
      cursor: "0x56526e"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: "0xe0def4"
      background: "0x44415a"
    normal:
      black: "0x393552"
      red: "0xeb6f92"
      green: "0x3e8fb0"
      yellow: "0xf6c177"
      blue: "0x9ccfd8"
      magenta: "0xc4a7e7"
      cyan: "0xea9a97"
      white: "0xe0def4"
    bright:
      black: "0x6e6a86"
      red: "0xeb6f92"
      green: "0x3e8fb0"
      yellow: "0xf6c177"
      blue: "0x9ccfd8"
      magenta: "0xc4a7e7"
      cyan: "0xea9a97"
      white: "0xe0def4"
    hints:
      start:
        foreground: "#908caa"
        background: "#2a273f"
      end:
        foreground: "#6e6a86"
        background: "#2a273f"
colors: *RosePine
live_config_reload: true
cursor:
  style: Beam
env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0
key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Alt,      action: Paste      }
  - { key: C,         mods: Alt,      action: Copy       }
  - { key: Space,     mods: Control,  chars: "\x00"      }
    # shortcuts for tmux
  - { key: W,         mods: Alt,     chars: "\x00\x77"   }
  - { key: D,         mods: Alt,     chars: "\x00\x64"   }
  - { key: T,         mods: Alt,     chars: "\x00\x74"   }
  - { key: H,         mods: Alt,     chars: "\x00\x68"   }
  - { key: J,         mods: Alt,     chars: "\x00\x6a"   }
  - { key: K,         mods: Alt,     chars: "\x00\x6b"   }
  - { key: L,         mods: Alt,     chars: "\x00\x6c"   }
  - { key: Minus,     mods: Alt,     chars: "\x00\x2d"   }
  - { key: Key1,      mods: Alt,     chars: "\x00\x31"   }
  - { key: Key2,      mods: Alt,     chars: "\x00\x32"   }
  - { key: Key3,      mods: Alt,     chars: "\x00\x33"   }
  - { key: Key4,      mods: Alt,     chars: "\x00\x34"   }
  - { key: Key5,      mods: Alt,     chars: "\x00\x35"   }
  - { key: Key6,      mods: Alt,     chars: "\x00\x36"   }
  - { key: Key7,      mods: Alt,     chars: "\x00\x37"   }
  - { key: Key8,      mods: Alt,     chars: "\x00\x38"   }
  - { key: Key9,      mods: Alt,     chars: "\x00\x39"   }
