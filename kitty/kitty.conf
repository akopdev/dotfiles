#: Fonts {{{
font_size 12.0

font_family       MesloLGS NF Regular
bold_font         MesloLGS NF Bold
italic_font       MesloLGS NF Italic
bold_italic_font  MesloLGS NF Bold Italic

mouse_hide_wait 1.0

window_padding_width 1

tab_bar_style separator 
tab_bar_margin_width 3
tab_separator "  "
tab_title_template "  {title} [{index}]  "

enabled_layouts tall

# key bindings
clear_all_shortcuts yes

# manual tunning font font size
map cmd+equal       increase_font_size
map alt+equal       increase_font_size

map cmd+minus       decrease_font_size
map alt+minus       decrease_font_size

map cmd+0           restore_font_size
map alt+0           restore_font_size

# mimic macos copy/paste experience
map cmd+c           copy_to_clipboard
map alt+c           copy_to_clipboard

map cmd+v           paste_from_clipboard
map alt+v           paste_from_clipboard

# switch between tabs
map alt+1           goto_tab 1
map cmd+1           goto_tab 1

map alt+2           goto_tab 2
map cmd+2           goto_tab 2

map alt+3           goto_tab 3
map cmd+3           goto_tab 3

map alt+4           goto_tab 4
map cmd+4           goto_tab 4

map alt+5           goto_tab 5
map cmd+5           goto_tab 5

map alt+6           goto_tab 6
map cmd+6           goto_tab 6

map alt+7           goto_tab 7
map cmd+7           goto_tab 7

map alt+8           goto_tab 8
map cmd+8           goto_tab 8

map alt+9           goto_tab 9
map cmd+9           goto_tab 9

map alt+tab    next_tab
map alt+shift+tab    previous_tab

# open new tab 
map alt+t           new_tab_with_cwd
map cmd+t           new_tab_with_cwd

# rename tab
map alt+r           set_tab_title
map cmd+r           set_tab_title

# open new split (window) with alt+d retaining the cwd
map alt+d           new_window_with_cwd
map cmd+d           new_window_with_cwd

# switch between next and previous splits
map alt+up          previous_window 
map alt+k           previous_window 
map cmd+k           previous_window 
map cmd+up          previous_window

map alt+down        next_window 
map alt+j           next_window 
map cmd+j           next_window 
map cmd+down        next_window

map alt+shift+k     scroll_line_up
map cmd+shift+k     scroll_line_up

map alt+shift+j     scroll_line_down
map cmd+shift+j     scroll_line_down

map alt+shift+l     move_tab_forward
map cmd+shift+l     move_tab_forward

map alt+shift+h     move_tab_backward
map cmd+shift+h     move_tab_backward

# close window
map alt+w           close_window
map cmd+w           close_window

map cmd+enter       toggle_fullscreen

